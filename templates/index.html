    <!-- Bulma CSS -->

        .card {

            width: 320px;

            margin: 40px 22px 15px 22px;

<body>
<nav class="navbar" role="navigation" aria-label="main navigation"
     style="width: 75vw; margin: auto; padding-top: 20px;">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong class="is-getit"
                    style="font-family: 'Pacifico', cursive;font-size: 30px;">Get It?</strong>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button" onclick='$("#search-modal").addClass("is-active")'>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                    <a class="button is-primary" href="/user/{{ user_info.username }}">
                        my page
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="modal" id="search-modal">
    <div class="modal-background" onclick='$("#search-modal").removeClass("is-active")'></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="field">
                        <label class="label" for="input-name">간단한 키워드를 검색해보세요.</label>

                        <p class="control">

                            <input id="input-searchtext" class="input"
                                   placeholder="#맛집" value="">
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">

                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <a class="button is-sparta" onclick="searchsting()">검색</a>
                            </div>
                            <div class="level-item">
                                <a class="button is-sparta is-outlined"
                                   onclick='$("#search-modal").removeClass("is-active")'>취소</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick='$("#search-modal").removeClass("is-active")'></button>
</div>
<section class="menubar"
         style="width: 800px; margin: auto; font-family: 'Baloo 2', cursive; font-size: 20px; padding-top: 60px;">
    <div class="tabs">
        <ul>
            <li class="is-active" id="hotboard"><a onclick="hotsting()" id="popular" style="color: black;"><i class="fa fa-star"
                                                                                                aria-hidden="true"></i>HOT</a>
            </li>
            <li id="recentboard"><a onclick="listing()" id="neighbor" style="color: black;"><i class="fa fa-history"
                                                                              aria-hidden="true"></i>RECENT</a></li>
        </ul>
    </div>
</section>
<section style="width: 1100px; margin: auto; padding-top: 15px;">
    <div class="cards-box" id="cards-box" style="display: inline;">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="http://www.travelnbike.com/news/photo/201903/77604_141293_4837.png"
                         alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="content"><a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>

                </div>
                <div class="media">
                    <div class="media-left">

                    </div>
                    <div class="media-content">

    </div>
